<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string", "ðŸ¥¹");

      // Styled
      console.log(
        "%c I am some great text",
        "color: blue; background-color: lightblue"
      );

      // warning!
      console.warn("Oh no! This is a warning!");

      // Error :|
      console.error("This is an error!");

      // Info
      console.info("This is some info!");

      // Testing
      console.assert(1 === 2, "That is incorrect");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p); // show element
      console.dir(p); // show all methods and properties on element

      // Grouping together
      dogs.forEach((dog) => {
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Stefan");
      console.count("Stefan");
      console.count("Stefan");
      console.count("Stefan");
      console.count("Stefan");

      // timing
      console.time("Fetching data");
      fetch("https://api.github.com/users/Stefan4D")
        .then((data) => data.json())
        .then((json) => {
          console.timeEnd("Fetching data");
          console.log(json);
        });

      console.table(dogs);
    </script>
  </body>
</html>
